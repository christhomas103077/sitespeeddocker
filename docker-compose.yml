# docker-compose.yml
version: '3.8'

services:
  influxdb:
    image: influxdb:2.7
    container_name: influxdb
    ports:
      - "8086:8086"
    volumes:
      - influxdb-data:/var/lib/influxdb2
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=admin123
      - DOCKER_INFLUXDB_INIT_ORG=myorg
      - DOCKER_INFLUXDB_INIT_BUCKET=mysitespeed
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=mytoken
    networks:
      # Connects to the network named 'sitespeed-net'
      - sitespeed-net

  grafana:
    image: grafana/grafana:9.5.16 # Consider updating to a newer stable version
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - influxdb
    networks:
      # Connects to the network named 'sitespeed-net'
      - sitespeed-net
  
  mysql:
    image: mysql:8.0
    container_name: mysql-db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password_123}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-sitespeed}
      MYSQL_USER: ${MYSQL_USER:-sitespeed_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-sitespeed_pass_123}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./config/mysql-init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - sitespeed-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin
    ports:
      - "8082:80"
    environment:
      PMA_HOST: mysql-db
      PMA_USER: sitespeed_user
      PMA_PASSWORD: ${MYSQL_PASSWORD:-sitespeed_pass_123}
      PMA_DB: sitespeed
    depends_on:
      - mysql
    networks:
      - sitespeed-net

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    container_name: web-app
    ports:
      - "8081:80"
    volumes:
      - ./uploads:/app/uploads
      - ./results:/usr/share/nginx/html/results
      - ./config/sitespeed-config.json:/app/config/sitespeed-config.json
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - influxdb
    networks:
      # Connects to the network named 'sitespeed-net'
      - sitespeed-net
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=${PORT:-3000}

      - CONTAINER_UPLOADS_DIR=/app/uploads
      - CONTAINER_RESULTS_DIR=/usr/share/nginx/html/results
      - CONTAINER_SITESPEED_CONFIG_PATH=/app/config/sitespeed-config.json

      - HOST_UPLOADS_DIR=${PWD}/uploads
      - HOST_RESULTS_DIR=${PWD}/results
      - HOST_SITESPEED_CONFIG_PATH=${PWD}/config/sitespeed-config.json

      - INFLUXDB_URL=${INFLUXDB_URL:-http://influxdb:8086}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${DOCKER_INFLUXDB_INIT_ADMIN_TOKEN:-mytoken}
      - DOCKER_INFLUXDB_INIT_ORG=${DOCKER_INFLUXDB_INIT_ORG:-myorg}
      - DOCKER_INFLUXDB_INIT_BUCKET=${DOCKER_INFLUXDB_INIT_BUCKET:-mysitespeed}
      # Explicitly pass InfluxDB config to server.js
      - INFLUX_TOKEN=${DOCKER_INFLUXDB_INIT_ADMIN_TOKEN:-mytoken}
      - INFLUX_ORG=${DOCKER_INFLUXDB_INIT_ORG:-myorg}
      - INFLUX_BUCKET=${DOCKER_INFLUXDB_INIT_BUCKET:-mysitespeed}

volumes:
  influxdb-data:
  grafana-data:
  mysql-data:

networks:
  # Define the network and explicitly name it 'sitespeed-net'
  sitespeed-net:
    name: sitespeed-net # This ensures the network is created with this exact name
    driver: bridge
    external: true
